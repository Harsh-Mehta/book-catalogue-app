{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post" >
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="text-center mb-4">Join Today</legend>
            {{ form|crispy }}
        </fieldset>
        <button class="btn btn-primary my-4" type="submit">Login</button>
    </form>
    <small class="mt-4">
        Not a memeber yet? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
    </small>
</div>
{% endblock content %}
