{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<div class="container">
    <form method="POST" >
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="text-center mb-4">Join Today</legend>
            {{ form|crispy }}
        </fieldset>
        <button class="btn btn-primary my-4" type="submit">Sign Up</button>
    </form>
    <small class="mt-4">
        Already a member? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
    </small>
</div>
{% endblock content %}
